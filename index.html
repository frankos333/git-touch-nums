<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init('medium')">

    <h1 class="header">Welcome to - Numbers Game</h1>

    <span class="timer">
    </span>
    <div class="container">
        <table border="1" cellpadding="10">
            <tbody class="board"></tbody>
        </table>
        <div class="level-container">
            <button onclick="init('easy')">Easy</button>
            <button onclick="init('medium')">Medium</button>
            <button onclick="init('hard')">Hard</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
